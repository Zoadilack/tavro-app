<div class="">
    <form [formGroup]="accountSignupForm" novalidate (ngSubmit)="signup(accountSignupForm.value, accountSignupForm.valid)">

    <div class="flex align-center-center">
        <div class="description flex-50">
            <h2>Account Signup</h2>
            <h5>Track your financials, protect your future, &amp; match with investors.</h5>
            <p>Sign up your organization now.</p>
        </div>
        <div class="flex-50 account-signup-form">
            
            <div class="form-row">
                <md-input-container>
                    <input
                        mdInput
                        type="text"
                        placeholder="Account Name"
                        formControlName="name"
                        #name>
                </md-input-container>            
            </div>
            <div class="form-row">
                <md-input-container>
                    <textarea formControlName="body" mdInput placeholder="Describe your business" name="body" required md-maxlength="500" #body></textarea>
                </md-input-container>            
            </div>
            <div class="form-row">
                <md-select formControlName="type" placeholder="Type of business">
                    <md-option *ngFor="let type of accountTypes" [value]="type.id" [disabled]="type.disabled">{{type.name}}</md-option>
                </md-select>
            </div>

            <button class="btn-lg btn-success"
                md-raised-button
                [class.disabled]="loading" 
                [disabled]="loading">
                <span *ngIf="!registering">Create Account</span>
                <span *ngIf="registering">Creating new account...</span>
            </button>     

            <small [hidden]="accountSignupForm.controls.name.valid || (accountSignupForm.controls.name.pristine && !submitted)">
                Name is required (minimum 5 characters).
            </small>

            <small [hidden]="accountSignupForm.controls.body.valid || (accountSignupForm.controls.body.pristine && !submitted)">
                Please describe your business.
            </small>
            
        </div>
        </div>
    </form>
</div>
