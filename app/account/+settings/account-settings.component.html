<div class="">
    <form [formGroup]="accountSettingsForm" novalidate (ngSubmit)="signup(accountSettingsForm.value, accountSettingsForm.valid)">

    <div class="flex align-center-center">
        <div class="description flex-25">
            <h2>{{account.name}}</h2>
            <h5>Manage the settings, permissions, and integrations of Account.</h5>
            <p>Manage your account settings.</p>
        </div>
        <div class="flex-25 account-signup-form">
            
            <div class="form-row">
                <md-input-container>
                    <input
                        mdInput
                        type="text"
                        placeholder="Account Name"
                        formControlName="name"
                        #name>
                </md-input-container>            
            </div>
            <div class="form-row">
                <md-input-container>
                    <textarea formControlName="body" mdInput placeholder="Describe your business" name="body" required md-maxlength="500" #body></textarea>
                </md-input-container>            
            </div>
            <!--<div class="form-row">
                <md-select formControlName="type" placeholder="Type of business">
                    <md-option *ngFor="let type of accountTypes" [value]="type.id" [disabled]="type.disabled">{{type.name}}</md-option>
                </md-select>
            </div>-->

            <button class="btn-lg btn-success"
                md-raised-button
                [class.disabled]="loading" 
                [disabled]="loading">
                <span *ngIf="!saving">Save</span>
                <span *ngIf="saving">Saving</span>
            </button>     
            
        </div>
        </div>
    </form>
</div>
