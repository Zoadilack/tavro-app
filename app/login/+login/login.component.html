
<div class="flex align-center-center">
    <div class="description flex-25">
        <h2>tavro</h2>
        <h5>Track your financials, protect your future, &amp; match with investors.</h5>
        <p>Sign up to get started and find your perfect investor match.</p>
        <div class="flex align-center-center">
            <a routerLink="">terms</a>
            <a routerLink="">pricing</a>
            <a routerLink="">privacy</a>
            <a routerLink="">support</a>
        </div>
    </div>
    <div class="flex-25 login-form">
        <md-tab-group>
            <md-tab label="Login">
                <div>
                    <md-input-container>
                        <input
                            mdInput
                            type="text" 
                            placeholder="Email"
                            #username>
                    </md-input-container>            
                </div>
                <div class="text-right">
                    <md-input-container>
                    <input 
                        mdInput
                        type="password" 
                        placeholder="Password"
                        #password>
                    </md-input-container>   
                    <a class="text-sm" (click)="openDialog()">Forgot Password?</a>
                </div>  
                <div class="margin-top-2x">
                    <button class="btn-lg btn-success"
                        md-raised-button
                        [class.disabled]="loading" 
                        [disabled]="loading"
                        (click)="login(username.value, password.value)">
                        <span *ngIf="!loading">Login</span>
                        <span *ngIf="loading">Logging in...</span>
                    </button>                
                </div>
            </md-tab>
            <md-tab label="Sign Up">
                <div>
                    <md-input-container>
                        <input
                            mdInput
                            type="text" 
                            placeholder="Name"
                            #newName>
                    </md-input-container>            
                </div>
                <div>
                    <md-input-container>
                        <input
                            mdInput
                            type="text" 
                            placeholder="Email"
                            #newUsername>
                    </md-input-container>            
                </div>
                <div>
                    <md-input-container>
                    <input 
                        mdInput
                        type="password" 
                        placeholder="Password"
                        #newPassword>
                    </md-input-container>                
                </div>
                <button class="btn-lg btn-success"
                    md-raised-button
                    [class.disabled]="loading" 
                    [disabled]="loading"
                    (click)="register(newName.value, newUsername.value, newPassword.value)">
                    <span *ngIf="!registering">Register</span>
                    <span *ngIf="registering">Registering...</span>
                </button>     
            </md-tab>
        </md-tab-group>        
        
    </div>
</div>
