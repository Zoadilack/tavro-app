<h3>Forgot your password?</h3>
<p>Enter your email and we'll send you a reset link.</p>

<div>
    <md-input-container class="full-width">
        <input
            mdInput
            type="text" 
            placeholder="Email"
            #username>
    </md-input-container>            
</div>
<button class="btn-lg btn-primary"
    md-raised-button
    [class.disabled]="loading" 
    [disabled]="loading"
    (click)="sendReset(username.value)">
    <span *ngIf="!loading">Request Password Reset</span>
    <span *ngIf="loading">Sending reset...</span>
</button>
